<div class="product-list">
    <h2>Product List</h2>
    <a [routerLink]="['/products/add']"><button>Add</button></a>
    <div class="product-grid">
      <div class="product-item" *ngFor="let product of products">
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p><strong>Price:</strong> {{ product.price }}Rs.</p>
          <div class="product-actions">
            <a [routerLink]="['/products', product._id]"><button>View</button></a>
            <a [routerLink]="['/products/edit', product._id]"><button>Edit</button></a>
            <button (click)="deleteProduct(product._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
