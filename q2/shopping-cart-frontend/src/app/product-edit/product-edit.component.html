<div class="product-edit">
  <h2>Edit Product</h2>
  <div class="product-actions">
    <a [routerLink]="['/products']" class="btn back-button">Back to List</a>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="product-details">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="product.description" class="form-control"
          required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" required>
      </div>
    </div><br>
    <button type="submit">Edit</button>
  </form>
</div>
